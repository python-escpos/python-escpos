language: python
sudo: false
cache: pip
dist: bionic
git:
  depth: 100000
addons:
  apt:
    packages:
      - graphviz
env:
  global:
    - ESCPOS_CAPABILITIES_FILE=/home/travis/build/python-escpos/python-escpos/capabilities-data/dist/capabilities.json
matrix:
  fast_finish: true
  include:
    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      before_install:
         - choco install python
         - pip install tox codecov 'sphinx>=1.5.1'
      env:
         - TOXENV=py37
         - PATH=/c/Python37:/c/Python37/Scripts:$PATH
         - ESCPOS_CAPABILITIES_FILE=C:/Users/travis/build/python-escpos/python-escpos/capabilities-data/dist/capabilities.json
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
      env: TOXENV=py37 ESCPOS_CAPABILITIES_FILE=/Users/travis/build/python-escpos/python-escpos/capabilities-data/dist/capabilities.json
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7-dev
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8-dev
      env: TOXENV=py38
    - python: nightly
      env: TOXENV=py38
    - python: pypy3
      env: TOXENV=pypy3
    - python: 3.8
      env: TOXENV=docs
    - python: 3.8
      env: TOXENV=flake8
  allow_failures:
    - python: 3.7-dev
    - python: 3.8-dev
    - python: nightly
    - python: pypy3
    - os: windows
    - os: osx
before_install:
    - pip install tox codecov 'sphinx>=1.5.1'
    - ./doc/generate_authors.sh --check
script:
    - tox
    - codecov
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
# Github deployment
  - provider: releases
    api_key:
      secure: 
    file: .tox/dist/python-escpos*.zip
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
      repo: python-escpos/python-escpos
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.8"
